<app-page-header>
  <span [innerHTML]="'The Technology' | translate:'theTechnology'"></span>
</app-page-header>
<div class="content">
  <p class="mat-body-1" [innerHTML]="'Built with Google Translate and Cloud Vision technology, Woolaroo uses advanced machine learning to understand the objects in your photos and translates them, in real time.' | translate:'technologyContent1'"></p>
  <p class="mat-body-1" [innerHTML]="'The resulting translation is based on the key object in the image. If multiple objects are detected, you can scroll through and select the correct translation.' | translate:'technologyContent2'"></p>
  <p class="mat-body-1" [innerHTML]="'Woolaroo relies on the latest AI technology so it may not get it right every time, but we\'re working hard to improve it. You can help us by using the Translation Feedback feature to log any translations that don\'t seem right.' | translate:'technologyContent3'"></p>
</div>
